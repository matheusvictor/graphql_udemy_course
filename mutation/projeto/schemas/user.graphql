#import Profile from 'profile.graphql'

# Tipo personalizado
type User {
  id: Int!
  name: String
  email: String!
  age: Int
  salary: Float
  vip: Boolean
  profile: Profile
  status: UserStatus
}

enum UserStatus {
  ACTIVE
  INACTIVE
  BLOCKED
}

input UserInput {
  name: String
  email: String!
  age: Int
}
