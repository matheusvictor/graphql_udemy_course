query {
  hello
  dateNow
  user(id: 1) {
    id
    name
  }
  profile(id: 12) {
    id
    description
  }
  users {
    id
    name
    profile {
      description
    }
  }
  user {
    ...userFullInfo
  }
}

fragment userFullInfo on User {
  id
  name
  age
  email
  salary
  vip
  profile {
    id
    description
  }
}

mutation {
  mutation {
    newUser(userData: { name: "Matheus", email: "ma@gmail.com", age: 25 }) {
      id
      name
      age
    }

    updateUser(id: 1, name: "Eu") {
      id
      name
      email
      age
    }
  }
}
